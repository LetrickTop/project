<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Определение Кибератаки</title>

    <!-- Подключение Google Fonts для шрифтов -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Подключение Font Awesome для иконок -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Ваши стили -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Интерфейс для Определения Кибератаки</h1>

        <!-- Простой интерфейс -->
        <div class="text-center mb-4">
            <h3>Сниффинг трафика активен</h3>
            <p>Здесь будет интерфейс для анализа трафика на наличие кибератак.</p>
        </div>

        <!-- Форма для отправки запроса на анализ -->
        <div class="text-center mb-4">
            <button class="btn btn-warning btn-lg" id="analyze-button">
                <i class="fas fa-search"></i> Начать Анализ
            </button>
        </div>

        <div class="text-center mb-4">
            <h4>Результаты Анализа:</h4>
            <div id="analysis-result">
                <p>Результаты будут отображены здесь после выполнения анализа.</p>
            </div>
        </div>

        <!-- Кнопка возвращения на главную -->
        <div class="d-flex justify-content-center">
            <a href="{{ url_for('index') }}" class="btn btn-secondary btn-lg">
                <i class="fas fa-home"></i> На Главную
            </a>
        </div>
    </div>

    <!-- Подключение Bootstrap JS и Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        document.getElementById("analyze-button").addEventListener("click", function() {
            // Имитация анализа данных (сейчас без реальной модели)
            document.getElementById("analysis-result").innerHTML = "<p>Анализ завершен: Потенциальная угроза выявлена!</p>";
        });
    </script>
</body>
</html>
